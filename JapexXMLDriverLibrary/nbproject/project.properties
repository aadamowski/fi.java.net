application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JapexXMLDriverLibrary.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.activation.jar=../Japex/dist/lib/activation.jar
file.reference.ant.jar=../Japex/dist/lib/ant.jar
file.reference.FastInfoset.jar-1=../FastInfoset/dist/FastInfoset.jar
file.reference.japex.jar=../Japex/dist/lib/japex.jar
file.reference.jaxb-api.jar=../Japex/dist/lib/jaxb-api.jar
file.reference.jaxb-impl.jar=../Japex/dist/lib/jaxb-impl.jar
file.reference.jaxb-xjc.jar=../Japex/dist/lib/jaxb-xjc.jar
file.reference.jaxb1-impl.jar=../Japex/dist/lib/jaxb1-impl.jar
file.reference.jcommon-0.9.6.jar=../Japex/dist/lib/jcommon-0.9.6.jar
file.reference.jfreechart-0.9.21.jar=../Japex/dist/lib/jfreechart-0.9.21.jar
file.reference.jsr173_api.jar=../Japex/dist/lib/jsr173_api.jar
file.reference.resolver.jar=lib/xerces.2.7.1/resolver.jar
file.reference.sjsxp.jar=lib/sjsxp.jar
file.reference.xalan.jar=../Japex/dist/lib/xalan.jar
file.reference.xercesImpl.jar=lib/xerces.2.7.1/xercesImpl.jar
file.reference.xml-apis.jar=lib/xerces.2.7.1/xml-apis.jar
jar.compress=false
javac.classpath=\
    ${file.reference.activation.jar}:\
    ${file.reference.ant.jar}:\
    ${file.reference.japex.jar}:\
    ${file.reference.jaxb-api.jar}:\
    ${file.reference.jaxb-impl.jar}:\
    ${file.reference.jaxb-xjc.jar}:\
    ${file.reference.jaxb1-impl.jar}:\
    ${file.reference.jcommon-0.9.6.jar}:\
    ${file.reference.jfreechart-0.9.21.jar}:\
    ${file.reference.jsr173_api.jar}:\
    ${file.reference.xalan.jar}:\
    ${file.reference.FastInfoset.jar-1}:\
    ${file.reference.sjsxp.jar}:\
    ${file.reference.resolver.jar}:\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.xml-apis.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
#javac.source=${default.javac.source}
#javac.target=${default.javac.target}
javac.source=${default.javac.source}
javac.target=${default.javac.target}
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
